<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Pratica js OOP</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container mt-5">
         <h5>Open console to see the results for the ES: 1</h5>
      </div>
      <div class="container mt-5">
         <h5>ES: 2</h5>
         <h1 class="text-center my-3 bg-primary rounded">Pets</h1>
         <form action="">
            <div class="mb-3">
               <label for="pet-name" class="form-label">Pet Name</label>
               <input
                  type="text"
                  class="form-control"
                  id="pet-name"
                  placeholder="Tom, Jerry"
               />
            </div>
            <div class="mb-3">
               <label for="owner-name" class="form-label">Owner Name</label>
               <input
                  type="text"
                  class="form-control"
                  id="owner-name"
                  placeholder="Sam, Matteo"
               />
            </div>
            <div class="mb-3">
               <label for="species" class="form-label">Species</label>
               <input
                  type="text"
                  class="form-control"
                  id="species"
                  placeholder="Dog, Cat, Rabbit etc."
               />
            </div>
            <div class="mb-3">
               <label for="breed" class="form-label">Breed</label>
               <input
                  type="text"
                  class="form-control"
                  id="breed"
                  placeholder="Golder Retriever, Pug, Ragdoll etc."
               />
            </div>
            <div class="mb-3">
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
         </form>
      </div>
      <div class="container">
         <ul id="list" class="list-group list-group-flush">
            <!-- <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li> -->
         </ul>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
